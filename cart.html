<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart - Fruit Shop</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f7f7f7;
    color: #333;
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background: #f8b8c7; 
    color: white;
    padding: 20px 0;
    text-align: center;
    position: relative;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
  }

  header h1 {
    margin-bottom: 8px;
    font-weight: 700;
    font-size: 2rem;
  }

  main {
    flex-grow: 1;
    padding: 20px 10px;
    max-width: 900px;
    margin: 0 auto;
    width: 100%;
  }

  .cart {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .cart ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .cart li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #e0e0e0;
  }

  .cart li:last-child {
    border-bottom: none;
  }

  .cart img {
    width: 50px;
    height: auto;
    margin-right: 10px;
    border-radius: 4px;
  }

  .cart-controls {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  .cart-controls button {
    background: #f8b8c7; 
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }

  .cart-controls button:hover {
    background: #f497b0; 
  }

  footer {
    text-align: center;
    padding: 15px 10px;
    background: #fce4ec; 
    font-size: 0.9rem;
    color: #666;
    margin-top: auto;
  }
</style>

</head>
<body>
  <header>
    <h1>Your Cart</h1>
  </header>

  <main>
    <section class="cart">
      <ul id="cart-items"></ul>
      <p id="total-price"></p>
      <div class="cart-controls">
        <button onclick="clearCart()">üóëÔ∏è Clear Cart</button>
        <button onclick="mockCheckout()">‚úÖ Checkout</button>
      </div>
      <a href="index.html">‚Üê Back to Shop</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Fruit Shop</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cartItemsEl = document.getElementById('cart-items');
      const totalPriceEl = document.getElementById('total-price');
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let total = 0;

      const fruitImages = {
        'Apple': 'apple1.jpg',
        'Banana': 'banana1.jpg',
        'Strawberry': 'strawberry.jpg',
        'Raspberries': 'rasberries.jpg',  
        'Pear': 'pear.jpg',
        'Grapes': 'grapes1.jpg'
      };

      function updateCartDisplay() {
        cartItemsEl.innerHTML = '';
        total = 0;

        if (cart.length === 0) {
          cartItemsEl.innerHTML = '<li>Your cart is empty.</li>';
          totalPriceEl.textContent = '';
          return;
        }

        cart.forEach((item, index) => {
          const li = document.createElement('li');

          const img = document.createElement('img');
          img.src = fruitImages[item.name] || '';
          img.alt = item.name;

          const infoSpan = document.createElement('span');
          infoSpan.textContent = `${item.name} √ó ${item.quantity} ‚Äî $${(item.price * item.quantity).toFixed(2)}`;
          infoSpan.style.flexGrow = '1';

          const buttonsDiv = document.createElement('div');

          const plusBtn = document.createElement('button');
          plusBtn.textContent = '+';
          plusBtn.onclick = () => changeQuantity(index, 1);

          const minusBtn = document.createElement('button');
          minusBtn.textContent = '-';
          minusBtn.onclick = () => changeQuantity(index, -1);

          buttonsDiv.appendChild(plusBtn);
          buttonsDiv.appendChild(minusBtn);

          li.appendChild(img);
          li.appendChild(infoSpan);
          li.appendChild(buttonsDiv);

          cartItemsEl.appendChild(li);

          total += item.price * item.quantity;
        });

        totalPriceEl.textContent = `Total: $${total.toFixed(2)}`;
      }

      function changeQuantity(index, delta) {
        cart[index].quantity += delta;
        if (cart[index].quantity <= 0) {
          cart.splice(index, 1);
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartDisplay();
      }

      function clearCart() {
        localStorage.removeItem('cart');
        cart = [];
        updateCartDisplay();
      }

      function mockCheckout() {
        alert('‚úÖ Thank you for your purchase!');
        clearCart();
      }

      window.changeQuantity = changeQuantity;
      window.clearCart = clearCart;
      window.mockCheckout = mockCheckout;

      updateCartDisplay();
    });
  </script>
</body>
</html>
